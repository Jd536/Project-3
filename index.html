<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Registration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>The code review</h1>
    </header>
    <div class="callout">

      <h2 >Signup for our newsletter</h2>
      <p>Get the latest news on how  your code is doing right in your inbox</p>

      <hr id="hr1"> <!--might have to add border bottom instead of hr-->
      <hr id="hr2">
    </div>

  <div class="container-main">
        <form class="from" action="index.html" method="post">
              <fieldset>
                 <legend> Contact Information</legend>

                 <div class="formtabs ">
                      <label for="fullname">Full Name</label>
                       <input type="text" id="fullname" name="fullname"  value="" class="contact-input" required placeholder="required">
                 </div>
                 <div class="formtabs">
                       <label for="email">Email address</label>
                       <input type="email" id="email" name="email" value="" class="contact-input" required placeholder="required">
                 </div>
                 <div class="formtabs">
                       <label for="phone">Telephone</label>
                       <input type="tel" name="phone" id="phone" class="contact-input" value="" placeholder="(000)000-0000">
                 </div>
                   <div class="formtabs">
                       <label for="street-address">Street address</label>
                       <input type="text" name="streetaddress" class="contact-input" id="street-address" placeholder="Please type your address here" >
                 </div>
                 <div class="formtabs">
                       <label for="city">City</label>
                       <input type="text" name="city" class="contact-input" id="city" value="">
                 </div>
                 <div class="formtabs selectarrow">
                   <label for="states">State</label>
                   <select class="state " id="states" name="states" >
                        <option name="states"  hidden> Choose State</option>
                        <option name="states" >AL</option>
                        <option name="states" >CA</option>
                        <option name="states" >MI</option>
                        <option name="states" >FL</option>
                        <option name="states" >TX</option>
                        <option name="states" >AZ</option>
                        <option name="states" >WA</option>
                        <option name="states" > NC</option>
                        <option name="states" >SC</option>
                        <option name="states" >ID</option>
                        <option name="states" >GA</option>
                        <option name="states" >LA</option>

                  </select>
                </div>
                <div class="formtabs " id="zipcode-wrapper">
                    <label for="zip-code"> Zipcode</label>
                  <input type="text" name="zipcode" id="zip-code" class="contact-input">

                </div>
            </fieldset>
                <hr id="hr3"> <br>
                <div class="newsletter-container">
           <fieldset>
                <legend >Newsletter</legend>

                <label  class="newsletter-label" for="newsletter">Select the newsletters you would like to receive</label>  <br class="newsletter-br">
                <input  name="newsletter" type="checkbox"  id="html" value="HTML News"> HTML News <br class="newsletter-br">
                <input  name="newsletter" type="checkbox"  id="css" value="CSS">CSS News <br class="newsletter-br">
                <input  name="newsletter" type="checkbox"  id="js" value="javascripst">Javascript News <br class="newsletter-br">

                <label  class="newsletter-label" for="htmlnewletter plaintext"> Newsletter Format</label> <br class="newsletter-br">
                <input type="radio" name="newsletter-formart" id="htmlnewletter"value="html"> HTML <br class="newsletter-br">
                <input type="radio" name="newsletter-formart" id="plaintext" value="Plain text">Plain Text <br class="newsletter-br">


                <label  class="newsletter-label" for="text">Other topics you'd like to hear about</label> <br class="newsletter-br">
                <textarea id="text" name="name" rows="8" cols="80"></textarea>
                <input class="button" type="submit" name="Signup" value="Sign Up" id="button">
          </fieldset>
              </div>
        </form>
  </div>
    <footer>
      <p>copyright The Code Review</p>
    </footer>
  </body>

</html>
